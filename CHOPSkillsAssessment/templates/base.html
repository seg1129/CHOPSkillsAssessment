<!-- This is a Django template Tag to utilize files in the static app-->
{% load static%}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            </head>
    <head>
        
    	<title>{% block title %}  {% endblock title %}</title>
        
                        
        {% block styling %}
			<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
		{% endblock styling %}
                            
    </head>
   
    <body>
    {% block navbar %}
        <nav class="navbar navbar-default">
        </div>
            <ul class="nav navbar-nav">
                <li {% block navHomeActive %} {% endblock navHomeActive %} ><a href="{% url 'home' %}">Home</a></li>
                <li {% block navlistActive %} {% endblock navlistActive %}><a href="{% url 'aliquot' %}"> Aliquot List </a></li>
                <li{% block navSearchActive %} {% endblock navSearchActive %}><a href="#"> Search </a></li>
                <li {% block navAddActive %} {% endblock navAddActive %}><a href="{% url 'aliquotAdd' %}"> Add </a></li>
            </ul>
        </div>
        </nav>
     {% endblock navbar %}
        
       <div class ="container">
       	{% block content %}
       	{% endblock content %}
       </div>
       
     {% block javascript %}
        <script src="{% static 'jquery-2.0.3.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
      
     {% endblock javascript %}

        
    </body>
</html>
